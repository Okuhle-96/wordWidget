<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <title>Words Widget</title>
</head>

<body class="container">
    <section class="center">
        <h1 class="header">WORDS WIDGET</h1>
    </section>
    <section class="center">
        <p class="tag col-7-sm center">Please enter your words in order to see if they will be marked. To show the only
            marked words press the checkbox below.</p>
        <div class="right col-10-sm orange"><label value="0">Counter : </label><span class="counter"></span></div><br>
        <input type="text" class="sentence" placeholder="Enter Your Words Here">
        <input type="button" class="sbmSentence" value="Analyze Sentence"><br>

        <p class="words center"></p>

        <div class="flex col-9-sm">
            <label class="red cred">Hide Unmarked Words </label><input type="checkbox" onclick="hideUmarkedWords()" name="checkbox" class="checkbox"
                id="checkbox">
            <label class="green cgreen">Check Longer Word</label><input type="checkbox" onclick="getTheLongestWord()" name="checkboxs"
                class="checkboxs" id="checkboxs">
        </div>

    </section>

        <div ><h3>last five sentences</h3>
        <span class="displaySenteces justify">


        </span>
        </div>
    </section> -->
</body>
<script src="./js/factoryFunction.js"></script>
<script src="./js/index.js"></script>

</html>
